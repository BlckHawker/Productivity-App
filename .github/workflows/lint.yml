name: Lint Check
on:
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (root)
        run: npm install

      - name: Run ESLint (auto-fix + fail on warnings/errors)
        run: npm run lint-fix -- --max-warnings=0
